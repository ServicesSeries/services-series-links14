<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services Series</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6d66b.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background-color: #0a0f2e;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .link {
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .circle {
      width: 80px;
      height: 80px;
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .circle i {
      font-size: 2em;
      color: white;
    }

    .link span {
      font-size: 0.9em;
      margin-top: 5px;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <img src="Untitled-1.png" alt="Services Series Logo" class="logo">

  <h1>Services Series</h1>

  <div class="links">
    <a href="https://www.facebook.com/share/1CTHqjPJUg/" class="link" target="_blank">
      <div class="circle"><i class="fab fa-facebook-f"></i></div>
      <span>Facebook</span>
    </a>

    <a href="https://www.instagram.com/services.series?igsh=b294aGE2azYyZGh6" class="link" target="_blank">
      <div class="circle"><i class="fab fa-instagram"></i></div>
      <span>Instagram</span>
    </a>

    <a href="https://www.tiktok.com/@services.series?_t=ZS-90nDqSGDkue&_r=1" class="link" target="_blank">
      <div class="circle"><i class="fab fa-tiktok"></i></div>
      <span>TikTok</span>
    </a>

    <a href="https://x.com/servicesseries?t=ovLK6yOoVPKTW2U6X31Vug&s=09" class="link" target="_blank">
      <div class="circle"><i class="fab fa-x-twitter"></i></div>
      <span>X (Twitter)</span>
    </a>

    <a href="https://www.servicesseries.com" class="link" target="_blank">
      <div class="circle"><i class="fas fa-globe"></i></div>
      <span>Website</span>
    </a>

    <a href="https://www.google.com/maps/place/Dry+Clean/@30.476625,31.1837256,21z" class="link" target="_blank">
      <div class="circle"><i class="fas fa-map-marker-alt"></i></div>
      <span>Location</span>
    </a>

    <a href="tel:+201155592492" class="link">
      <div class="circle"><i class="fas fa-phone"></i></div>
      <span>Phone</span>
    </a>
  </div>

</body>
</html>
